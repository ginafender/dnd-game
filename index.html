<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DND GUESS GAME</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <nav>
            <a href="">PLAY</a>
            <a href="about/about.html">ABOUT</a>
        </nav>
    </div>

    <main>
        <h1>DND GUESS GAME</h1> 
    </main>

    <div class="deathsavesContainer">
        <div class="image-container">    
            <h3 class="deathSaves">DEATH SAVES REMAINING:</h3>
            <img id="heart1" src="images/heart.png" alt="heart1">
            <img id="heart2" src="images/heart.png" alt="heart2">
            <img id="heart3" src="images/heart.png" alt="heart3">
        </div>  
    </div>


    <div class="container-wrapper">        
        <div class="spellGuesser">
            <h2>Guess the Spell</h2>
            <p id="spellDescription"></p>
            <h3>Correct!</h3>
        </div>
        <div class="inputContainer">
            <input type="text" id="guessInput" placeholder="Enter your Guess" />
            <button id="skipButton">Skip</button>
        </div>
        <div id="endgameContainer">
            <div id="died">
                <h2>YOU DIED</h2>
                <h3> You had an intelligence score of: </h3>
            </div>
            <div id="maxq">
                <h2>CONGRATS!</h2>
                <h3> You had an intelligence score of: </h3>
            </div>
        </div>
        <!-- <div class="countContainerWrapper">
            <div class="countContainer">
                <h3 >Correct: </h3>
                <h3 id="correct">0</h3>
            </div>
            <div class="remainingContainer">
                <h3 class="remaining">Remaining: </h3>
                <h3 id="remaining">5</h3>
            </div>
        </div> -->

    </div>

	<script src="scripts.js" defer></script>
</body>
</html>
